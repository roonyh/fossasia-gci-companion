<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="./node_modules/material-design-lite/material.min.css">
  <script src="./node_modules/material-design-lite/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-shadow--2dp">
      <div class="mdl-layout__header-row">
        <div class="mdl-card mdl-shadow--3dp app-header absolute-center"></div>
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Global Git Config</a>
      </div>
    </header>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
        <div class="page-content">
          <div class="mdl-card mdl-card-wide mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand" >
              <h2 class="mdl-card__title-text">Your Global Git Config</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <form id="git-config-form">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="name" class="mdl-textfield__input" type="text" name="name">
                  <label class="mdl-textfield__label" for="name">Name</label>
                </div><br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input id="email" class="mdl-textfield__input" type="text" name="email">
                  <label class="mdl-textfield__label" for="email">Email</label>
                </div><br>
              </form>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" form="git-config-form" value="Save">Save</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
<script>
require("./git-config.js");
</script>
</html>
